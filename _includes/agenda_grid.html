<!-- Agenda Grid Section -->
    <section id="agenda" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Agenda</h2>
                    <h3 class="section-subheading text-muted">These topics will be voted upon for discussion.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-6 col-sm-8 agenda-item">
                    <a href="#agendaModal{{ post.modal-id }}" class="agenda-link" data-toggle="modal">
                        <div class="agenda-hover">
                            <div class="agenda-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/agenda/{{ post.thumbnail }}" class="img-responsive img-centered" width="400" height="289" alt="{{ post.alt }}">
                    </a>
                    <div class="agenda-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
